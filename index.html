<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productValue('phone', false)"id="btn-minus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="1">
                           <button onclick="productValue('phone', true)" id="btn-plus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-amount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productValue('case', false)" id="btn-minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="1">
                           <button onclick="productValue('case', true)" id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="case-amount">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id='sub-total'>1,278</span></h5>
                        <h5>$<span id='tax'>0</span></h5>
                        <h5>$<span id='grand-total'>1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      function productValue(product, isIncrease){
         const productInput = document.getElementById(product+"-count");
         const productCount =parseInt(productInput.value);

         let productNewCount;

         if(isIncrease==true){
            productNewCount=productCount+1;
            productInput.value=productNewCount;

            isPhoneOrCase(product);
         }
         if(isIncrease==false && productCount>0){
            productNewCount=productCount-1;
            productInput.value=productNewCount;

            isPhoneOrCase(product);
         }
         
         total();
      }


      function isPhoneOrCase(product){

         if(product=="phone"){
            const phoneInput=document.getElementById('phone-count');
            const phoneCount=phoneInput.value;
            const phoneAmount=document.getElementById('phone-amount');
            const newPhoneAmount=1219*phoneCount;
            phoneAmount.innerText=newPhoneAmount;
         }
         
         if(product=='case'){
            const caseInput=document.getElementById('case-count');
            const caseCount=caseInput.value;
            const caseAmount=document.getElementById('case-amount');
            const newCaseAmount=59*caseCount;
            caseAmount.innerText=newCaseAmount;
         }

         
         
      }


      function total(){
         const phoneAmount=document.getElementById('phone-amount');
               phoneAmountNumber=parseInt(phoneAmount.innerText);

         const caseAmount=document.getElementById('case-amount');
               caseAmountNumber=parseInt(caseAmount.innerText);

         const subTotal=document.getElementById('sub-total');
               newSubTotal=phoneAmountNumber + caseAmountNumber ;
               subTotal.innerText=newSubTotal;

         const tax=document.getElementById('tax');
               newTax=Math.round(newSubTotal*0.1);
               tax.innerText=newTax;
               
         const grandTotal=document.getElementById('grand-total');
               newGrandTotal=  newSubTotal+newTax;
               grandTotal.innerText=newGrandTotal;    
         
      }


   </script>
</body>

</html>
